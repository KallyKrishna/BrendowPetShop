    <img class="logo" src="IMAGENS/LOGO.webp" alt="Logo PetShop do Brendow" />

  <!-- Conteúdo principal -->
 <main class="contato-container">
  <section class="formulario-contato">
    <h2>Fale Conosco</h2>
    <form id="formContato" onsubmit="enviarWhatsApp(event)">
      <input type="text" name="nome" placeholder="Seu Nome" required />
      <input type="tel" name="telefone" placeholder="Telefone com DDD" required />
      <input type="email" name="email" placeholder="Seu E-mail" required />
      <input type="text" name="assunto" placeholder="Assunto" required />
      <textarea name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      <button type="submit"><i class="fab fa-whatsapp"></i> Enviar via WhatsApp</button>
    </form>
  </section>

  <section class="redes-mapa">
    <h3>Ou, se preferir:</h3>
    <div class="icones-sociais">
      <a href="https://www.instagram.com/petshopdobrendow" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/pet.shop.do.brendow" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://maps.app.goo.gl/T5p5GhUUxSg6LxEP6" target="_blank" title="Como Chegar"><i class="fas fa-map-marker-alt"></i></a>
    </div>
  </section>
</main>
